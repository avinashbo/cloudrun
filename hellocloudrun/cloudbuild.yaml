steps:
  # build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/hello-run', '.']
  # push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/hello-run']
  # Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'hello-run', '--image', 'gcr.io/$PROJECT_ID/hello-run', '--region', 'asia-southeast1','--platform', 'managed', '--quiet']
images:
- gcr.io/$PROJECT_ID/hello-run
